<mat-sidenav-container fullscreen>
  <mat-sidenav #start (click)="start.close()">
    <mat-nav-list>
      <mat-list-item routerLink="/">
        <mat-icon>library_books</mat-icon>
        <span>Courses</span>
      </mat-list-item>

      <mat-list-item routerLink="/lessons">
        <mat-icon>search</mat-icon>
        <span>Lessons</span>
      </mat-list-item>

      <mat-list-item routerLink="/shopping-cart">
        <mat-icon>shopping_cart</mat-icon>
        <span>Shopping Cart</span>
      </mat-list-item>

      <mat-list-item routerLink="/resource-demo">
        <mat-icon>code</mat-icon>
        <span>Resource Demo</span>
      </mat-list-item>

      @if(isLoggedIn()) {
      <mat-list-item (click)="onLogout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </mat-list-item>
      } @else {
      <mat-list-item routerLink="login">
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </mat-list-item>
      }
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <div class="toolbar-tools">
      <button mat-icon-button (click)="start.open('mouse')">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="filler"></div>
    </div>
  </mat-toolbar>

  <app-messages />
  <loading />
  <router-outlet />
</mat-sidenav-container>
